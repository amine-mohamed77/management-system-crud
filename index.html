<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stayle.css">
    <title>Document</title>
</head>
<body>

<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p> prouduct management system </p>

    </div>
    <div class="input">
        <input type="text" id="title" placeholder="title">
<div class="price">
    <input onkeyup="getTotale()" type="number" id="price" placeholder="price">
    <input onkeyup="getTotale()"type="number" id="taxes" placeholder="taxes">
    <input onkeyup="getTotale()"type="number" id="ads" placeholder="ads">
    <input onkeyup="getTotale()"type="number" id="discount" placeholder="discount">
    <small id="total"></small>
</div>
<input type="number" id="count" placeholder="count">
<input type="text" id="category" placeholder="category">
<button id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnSearch">
        <button onclick="getsearchmood(this.id)" id="searchTitle"> Search by Title</button>
        <button onclick="getsearchmood(this.id)" id="searchCategory"> Search by Category</button>
        </div>
        </div>
        <div id="deleteALL"></div>
        <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tableBody">

        </tbody>
        
        </table>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
